<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email</title>
</head>
<body>
    <h2>User Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Manager Name</th>
                <th>Business Name</th>
                <th>Class Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name != null ? user.name : ''}"></td>
                <td th:text="${user.managerName != null ? user.managerName : ''}"></td>
                <td th:text="${user.businessName != null ? user.businessName : ''}"></td>
                <td th:text="${user.className != null ? user.className : ''}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
